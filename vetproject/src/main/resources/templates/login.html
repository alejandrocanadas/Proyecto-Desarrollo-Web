<!DOCTYPE html>

    <title>Iniciar Sesi칩n - Jurassic Bark Vet</title>

    <!-- Enlaces a CSS -->
    <link rel="stylesheet" th:href="@{/styles/header.css}" />
    <link rel="stylesheet" th:href="@{/styles/footer.css}" />
    <link rel="stylesheet" th:href="@{/styles/forms/login.css}" />
  </head>

  <body>
    <!-- Header con logo y bot칩n de regreso -->
    <header>
      <nav id="menu">
        <div class="logo">
          <img th:src="@{/resources/logo.jpg}" alt="Logo Jurassic Bark" />
          <span class="subtitulo">Jurassic Bark Vet</span>
        </div>
        <a th:href="@{/mascotas}" class="contacto-btn">Volver</a>
      </nav>
    </header>

    <!-- Contenedor del formulario de login -->
    <main class="login-container">
      <img th:src="@{/resources/logo.jpg}" alt="Logo Jurassic Bark" />
      <h2>Iniciar Sesi칩n</h2>

      <form th:action="@{/clientes/login}" method="post" th:object="${cliente}">
        <div class="input-group">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" th:field="*{usuario}" required />
        </div>

        <div class="input-group">
          <label for="contrasena">Contrase침a:</label>
          <input
            type="password"
            id="contrasena"
            th:field="*{contrasena}"
            required
          />
        </div>

        <button type="submit">Ingresar</button>

        <!-- Mensaje de error si las credenciales son incorrectas -->
        <p class="error-message" th:if="${error}" th:text="${error}"></p>
      </form>
    </main>
  </body>
