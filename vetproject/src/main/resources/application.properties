spring.application.name=vetproject

server.port=8080

# Configuración de la base de datos H2
spring.jpa.database=h2
spring.datasource.driverClassName=org.h2.Driver

spring.datasource.url=jdbc:h2:file:./petsDataBase
spring.datasource.username=vetAdmin
spring.datasource.password=123

spring.h2.console.enabled=true
spring.h2.console.path=/h2-vetConsole

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración de logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.vetproject=DEBUG
logging.level.org.springframework.web=DEBUG

spring.web.resources.static-locations=classpath:/static/

spring.main.banner-mode=console

logging.file.name=log.txt